<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincent Laroye | Développeur</title>
  <link rel="stylesheet" href="./vendor/bulma/bulma.min.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <!-- TODO: PUT LOGO HERE INSTEAD OF BULMA ONE -->
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a class="navbar-item" href="#">
            <button class="button is-primary is-outlined has-text-weight-bold">Contact</button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAVBAR -->
  <section class="hero is-white is-fullheight-with-navbar has-text-centered">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column">
            <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Développeur Front-end, Back-End</h1>
            <h2 class="subtitle">Coucou</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-foot has-text-centered">
      <img class="image hero-img" src="./images/desk.svg"/>
    </div>
  </section>
  <section class="has-background-primary">
    <div>Présentations</div>
  </section>
  <section>
    <div>Projets</div>
  </section>
  <section class="has-background-primary">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="box">
          <h3 class="title has-text-centered">Contact</h3>
          <div class="card-content">
            <form>
              <div class="columns">
                <div class="column is-half">
                  <div class="field">
                    <label class="label">Nom</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Nom" value="bulma">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="column is-half">
                  <div class="field">
                    <label class="label">Prénom</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Nom">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column is-full">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Prénom">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column is-full">
                  <div class="field">
                    <label class="label">Message</label>
                    <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <button class="button is-success has-text-weight-bold">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script defer src="./js/navbar.js"></script>
</body>
</html>
